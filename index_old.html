<html>
    <head>
        <title>Babastudio API</title>
    </head>
    <body>
        <center><h1>Metode POST API</h1></center>
        <form action="http://localhost:8080/babastudio/create" method="POST">
            <table>
                <tr>
                    <td>Title</td>
                    <td>:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td>:</td>
                    <td><input type="text" name="content"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
