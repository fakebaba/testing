<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Babastudio API</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.babastudio.com/assets/front_page/img/icon/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      h1{
        border-bottom: 2px solid;
        padding-bottom: 20px;
      }

      label{
        font-size: 18px;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/starter-template/starter-template.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md fixed-top" style="background-image: linear-gradient(141deg, #212529 0%, #1f2ddb 51%, #e82c2c 75%);">
      <a class="navbar-brand" href="index.html"><img src="https://www.babastudio.com/assets/front_page/img/icon/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

<main role="main" class="container">

  <div class="starter-template">
    <h1>Login API</h1>
    <div id="content-post">
      <form id="form-login"> 
          <div class="form-group"> 
              <label>Email</label> 
              <input id="email" type="text" name="email" class="form-control" placeholder="Email"> 
          </div> 

          <div class="form-group"> 
              <label>Password</label> 
              <input id="password" type="password" name="password" class="form-control" placeholder="Password"> 
          </div> 

          <button type="submit" class="btn btn-primary">Log In</button> 
          <a href="register.html" class="btn btn-danger">Register</a> 
      </form>
    </div>
  </div>

</main><!-- /.container -->

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.js"></script>
  <script type="text/javascript">
    $('#form-login').submit(function(e){
       e.preventDefault()
       Cookies.set('baba', 'asbas');
       var formData = new FormData();
          formData.append('email', $('#email').val());
          formData.append('password', $('#password').val());
        $.ajax({
          url:'http://localhost:8080/babastudio/login',
          type: 'post',
          processData: false,
          contentType: false,
          data: formData,
          success: function(result){
            console.log(result);;
            window.location.replace("index.html?token=" + result.token);
          },
          error: function(error){
            console.log(error);
          }
        });
    });
  </script>
</body>
</html>
